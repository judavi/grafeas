syntax = "proto3";

package grafeas.v1beta1.version;

option go_package = "github.com/grafeas/grafeas/proto/v1beta1/version_go_proto";
option java_multiple_files = true;
option java_package = "io.grafeas.v1beta1.version";
option objc_class_prefix = "GRA";

// A note that indicates the multiple versions from a resource
message Version {

  // Required. Image name
  string image_name = 1;

  repeated Versions versions = 2;

}

// Details of a version
message Versions {
  
  // Required. Version number
  string version_number = 1;

  // Not required
  string status = 2;
}